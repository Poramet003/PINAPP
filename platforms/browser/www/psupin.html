<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="minimum-scale=0.5, maximum-scale=2">     
    <meta charset="utf-8">
   <link rel="stylesheet" href="psupin.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="function.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="psupin.js"></script>
     

    <title>PSUPIN</title>
  </head>
  <body>
    <ons-page>
      <ons-tabbar id="tabbar">
        <ons-tab icon="ion-home" page="home.html"active >
        </ons-tab>
        <ons-tab icon="fa-plus-square-o" page="camera.html">
        </ons-tab>
        <ons-tab icon="ion-ios-location" page="map.html">
        </ons-tab>
        
      </ons-tabbar>
      
<!-- The Home Page -->
<template id="home.html">
    <ons-page class="main_pages" id="home-page">
      <ons-toolbar>
        <div class="center">Home Page</div>
        
      </ons-toolbar>
  
     
    </ons-page>
  </template>
  
  <!-- map -->
      <template id="map.html">
          <ons-page class="main_pages"  id="camera-page">
            <ons-toolbar>
              <div class="center" id="toolbar-title">Location</div>
            </ons-toolbar>
            <p style="text-align: center;">
                PSU Pins Map.<br>
                <button id="loadmap" class="button button--material">Load Map</button>
                <div id="map" >          
                  </div> 
                  <script async defer
                  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIBCQj2LS1UZ9i43pbfbDRUFlbgjhtO2Q&libraries=places&callback=initAutocomplete&callback=initMap">
                    </script>
              </p>      
            <section style="padding: 8px;text-align: center;">     
              <br>
              <p style=" text-align: center;">  
               <div id="location"></div>
               <div id="clear"></div>
                  </p>         
          </ons-page>
        </template>
    </ons-page>
      <!-- camera -->
    <template id="camera.html">
      <ons-page class="main_pages"  id="camera-page">
        <ons-toolbar>
          <div class="center" id="toolbar-title">UploadPicture</div>
        </ons-toolbar>
        <div class="camera-view">
          <button class="camera-icon" icon="ion-android-camera">Photo Gallery</button>
          <br>
          Click Here
          <br>
          <button id="pic" class="button button--material" > 
              <a class="camera-icon" icon="ion-android-camera"></a >
            </button> 
          <div id="soon">    
                  
          </div> 
        </div>
           <div class="camera-button">
            <ons-icon class="camera-icon" icon="ion-android-camera">Take a photo</ons-icon>
            <br>
            Click Here
            <br>
            <ons-button id="hello" class="button button--material" > 
                <ons-icon class="camera-icon" icon="ion-android-camera"></ons-icon>
              </ons-button>
            <div id="show">          
            </div> 
          </div>
         
      </ons-page>
    </template>
  
  </body>
</html>
